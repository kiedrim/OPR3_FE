
<mat-card>
  <form [formGroup]="addUserForm" (ngSubmit)="handleRegistration()">
    <h1 class="form-signin-heading text-muted">Registration</h1>

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="username">Username</mat-label>
      <input matInput type="text" id="username" formControlName="username" required placeholder="username">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="outline">
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" id="password" formControlName="password" required placeholder="password">
    </mat-form-field>

    <button type="submit" class="btn btn-lg btn-primary btn-block">
      <i class="fa fa-share"></i>
      Register
    </button>
  </form>

  <button mat-raised-button class="btn btn-warning" routerLink="/login">Back to login</button>

</mat-card>
